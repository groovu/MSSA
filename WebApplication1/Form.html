<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="FormStyle.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <form name="userLogin" method="post" action="login.aspx">
        <fieldset>
            <legend>Enter your log in details:</legend>
            <div id="usernameField" class="field">
                <label for="uname">User's Name:</label>
                <input id="uname" type="text" placeholder="Please enter user name" required autofocus />
            </div>
            <div id="passwordField" class="field">
                <label for="pwd">User's Password:</label>
                <input id="pwd" name="password" type="password" placeholder="Please enter password" autocomplete="off" required pattern="^[a-zA-Z]\w{3,14}$" />

            </div>
            <div>
                <textarea id="carDescription" required name="Description" placeholder="Enter a short description of your car" maxlength="399">
                </textarea>
            </div>
            <div>
                <label for="ageCategory">Enter age</label>
                <input id="ageCategory" name="ageCategory" list="ageRanges" />
                <datalist id="ageRanges">
                    <option value="Under two"></option>
                    <option value="2--7"></option>
                    <option value="8--13"></option>
                </datalist>
            </div>
        </fieldset>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
